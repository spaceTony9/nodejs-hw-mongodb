tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: "Patch contact"
security:
  - bearerAuth: [ ]
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: 66852016e4c98a0bc385fa9f
    description: ID of the contact
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +10000000000
          email:
            description: "Contact's email"
            type: string
            example: muster@gmail.com
          isFavourite:
            description: "Is contact favourite?"
            type: boolean
            example: false
          contactType:
            description: 'What type is the contact'
            type: string
            enum: [ 'work','personal', 'home' ]
            example: 'home'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Patch contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example:
                Successfully patched contact with id 66852016e4c98a0bc385fa9f
            data:
              type: array
              items:
                $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
