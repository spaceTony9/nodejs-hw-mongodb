tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: "Retrieve a contact by ID"
security:
  - bearerAuth: [ ]
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: 66852016e4c98a0bc385fa9f
    description: ID of the contact
responses:
  '200':
    description: 'Get contact'
    content:
      application/json:
        schema:
          type: array
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example:
                Successfully retrieved contact with ID 66852016e4c98a0bc385fa9f
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
