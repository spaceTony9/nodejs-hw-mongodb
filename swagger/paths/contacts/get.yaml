tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Get list of contacts with this endpoint
security:
  - bearerAuth: [ ]
parameters:
  - name: page
    in: query
    schema:
      type: integer
      example: 1
  - name: perPage
    in: query
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    schema:
      type: string
    description: "All contact's fields can be mentioned. Default value - _id"
  - name: sortOrder
    in: query
    schema:
      type: string
      enum: [ 'asc', 'desc' ]
  - name: isFavourite
    in: query
    schema:
      type: boolean
  - name: contactType
    in: query
    schema:
      type: string
      enum: [ "work", 'home' , 'personal' ]
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - page
            - perPage
            - totalItems
            - totalPages
            - hasNextPage
            - hasPreviousPage
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: array
              items:
                $ref: "../../components/schemas/contact.yaml"
              properties:
                data:
                  type: object
                  items:
                    $ref: "../../components/schemas/contact.yaml"
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: "../../components/responses/401.yaml"
  '404':
    $ref: "../../components/responses/404.yaml"
