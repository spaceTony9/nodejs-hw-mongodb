tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a Contact with payload'
security:
  - bearerAuth: [ ]
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            type: array
            items:
              $ref: "../../components/schemas/contact.yaml"
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
