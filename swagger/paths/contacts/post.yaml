tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a Contact with payload'
security:
  - bearerAuth: [ ]
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            type: string
            example: "Andrea"
          phoneNumber:
            type: string
            example: "+3803232332234"
          isFavourite:
            type: boolean
            example:
          contactType:
            type: string
            enum: [ "work", 'home', 'personal' ]
            example: 'work'
          photo:
            type: string
            format: binary
            example: "https://res.cloudinary.com/dkp6r3ryz/image/upload/v1720687917/jbvobqd4hn2ttqswed7j.jpg"
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
