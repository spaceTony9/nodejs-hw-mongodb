tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a Contact with payload'
security:
  - bearerAuth: [ ]
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +10000000000
          email:
            description: "Contact's email"
            type: string
            example: muster@gmail.com
          isFavourite:
            description: "Is contact favourite?"
            type: boolean
            example: false
          contactType:
            description: 'What type is the contact'
            type: string
            example: 'work'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
